name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: github-api-wrapper

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      - run: npm ci
      - run: npm test
